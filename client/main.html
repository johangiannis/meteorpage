<head>
  <title>meteorpage</title>
</head>

<body>

  <h1 class="heading-1 leftpad">Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button class="btn btn-primary leftpad">Click Me</button>
  <p class="leftpad">You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2 class="leftpad heading-2">Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
